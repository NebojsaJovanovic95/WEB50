<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>a
    </head>
    <body>
        <div style="text-align:left">
            <form action="https://www.google.ca/advanced_search">
                <table class="text-input-table">
                    <tr><td><h4>Find pages with...</h4></td></tr>	
                    <tr>
                        <td> All of these words: </td>
                        <td> <input name="as_q" type="text"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input name="as_epq" type="text"></td>
                    </tr>
                    <tr>
                        <td> Any of these words: </td>
                        <td> <input name="as_oq" type="text"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input name="as_epq" type="text"></td>
                    </tr>
                    <tr>
                        <td>None of these words: </td>
                        <td><input name="as_eq" type="text"> </td>
                    </tr>
                    
                 </table>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
        <div style="text-align:right">
            <a href = "../search/images.html"> Image Search </a>
            ||
